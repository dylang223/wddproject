        <div class="container">
          <h1 class="text-center my-4">Please Enter Your Details</h1>
          <form class="was-validated" onsubmit="redirectToPayment(event)">
              <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <textarea class="form-control is-invalid" id="firstName" placeholder="Required example textarea" required></textarea>
                  <div class="invalid-feedback">Please enter your first name.</div>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                  <label for="lastName">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                  <label for="phoneNumber">Phone Number</label>
              </div>
              <div class="address-form">
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="address1" placeholder="First Line Of Your Address" required>
                      <label for="address1">First Line Of Your Address</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="address2" placeholder="Second Line">
                      <label for="address2">Second Line (Optional)</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="county" placeholder="County" required>
                      <label for="county">County</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="eircode" placeholder="Eircode" required>
                      <label for="eircode">Eircode</label>
                  </div>
                  <div class="form-floating mb-3">
                      <select class="form-select" id="country" required>
                          <option value="" disabled selected>Select Country</option>
                          <option value="Ireland">Ireland</option>
                          <option value="England">England</option>
                          <option value="Other">More Countries Coming Soon</option>
                      </select>
                      <label for="country">Country</label>
                  </div>
                  <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Submit</button>
                  </div>
              </div>
          </form>
      </div>
  
      <script>
          function redirectToPayment(event) {
              event.preventDefault(); // Prevents form submission
              window.location.href = "payment.html";
          }
      </script>
