                <h1 class="text-center my-4">Please Enter Your Details</h1>

                    <div class="mb-3">

                        <textarea class="form-control is-invalid" id="firstName" placeholder="Required example textarea" required></textarea>

                    </div>

                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                        <label for="phoneNumber">Card Number</label>
                    </div>
                    <div class="address-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address1" placeholder="First Line Of Your Address" required>
                            <label for="address1">CVV</label>
                        </div>
                   
                        <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        
            <script>

                 function confirmPayment(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Your payment was successful! Thank you for your purchase.");

                     }, 1);
